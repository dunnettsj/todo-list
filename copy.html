<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dev10 Refresher Assignment (Todo)</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container-md mt-3">
            <h1 class="text-center">Todo List</h1>

            <div class="form-group">
                <label for="task" class="py-2">Task</label>
                <input 
                    id="task" 
                    type="text" 
                    class="form-control" 
                    required>
            </div>

            <div class="form-group">
                <label for="days" class="py-2">Days to Complete</label>
                <input 
                    id="days" 
                    type="number" 
                    class="form-control" 
                    min="1" 
                    required>
            </div>

            <button id="submit" type="button" class="btn btn-primary mt-3" onclick="addTodo()">Submit</button>
        </div>

        <hr class="mx-auto">

        <div class="container">
            <div class="row" id="todoGrid"></div>
        </div>
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
